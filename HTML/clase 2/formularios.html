<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="get">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required />
      </div>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <div>
        <label for="email">Cual es tu email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="edad">Cual es tu edad</label>
        <input type="number" name="edad" id="edad" required min="0" max="100" step="5" />
      </div>
      <div>
        <label for="fecha">Cual es tu fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha" required />
      </div>
      <div>
        <label for="contrase単a">Contrase単a</label>
        <input type="password" name="contrase単a" id="contrase単a" required />
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
